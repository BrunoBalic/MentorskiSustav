{% extends 'base.html' %}

{% block content %}
    <p>This is my users page, using template from users!</p>

    <h5>Lista Studenata:</h5>

    <ul class="list-group">
    {% for user in object_list %}
        <li class="list-group-item">
            <a href="{% url 'enrollment' %}/{{ user.id }}">{{ user.email }}</a>
        </li>
    {% empty %}
        <li>No students yet.</li>
    {% endfor %}
    </ul>

{% endblock content %}
