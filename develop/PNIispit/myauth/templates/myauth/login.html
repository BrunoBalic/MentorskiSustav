{% extends 'base.html' %}

{% block content %}

    <div class="justify-content-md-center row">
        <div class="col col-md-4">
            <br>
            <h1 class="h3 mb-3 font-weight-normal text-center">Please sign in</h1>
            <form class="form-signin" action="." method="post">
                {% csrf_token %}

                <!-- ako koristim original form a ne moje login_form, dobit cu errore -->
                {{ form.errors }}

                {{ form.email.errors }}
                <label for="{{ form.email.id_for_label }}" class="sr-only">Email address</label>
                <input type="email" name="{{ form.email.html_name }}" id="{{ form.email.id_for_label }}" class="form-control" placeholder="Email address" required autofocus>
                <br>
                {{ form.password.errors }}
                <label for="{{ form.password.id_for_label }}" class="sr-only">Password</label>
                <input type="password" name="{{ form.password.html_name }}" id="{{ form.password.id_for_label }}" class="form-control" placeholder="Password" required>
                <br>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </div>
    </div>
